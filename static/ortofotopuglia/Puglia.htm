        <script>
            var map = new L.Map('map',{
                crs:L.CRS.EPSG4326,
				
				});

map.attributionControl.addAttribution("Ortofoto <a href='http://sit.puglia.it/' target='_blank'>Regione Puglia</a>");				
            
            var OSM = new L.TileLayer.WMS("http://irs.gis-lab.info/?", {
                layers: 'osm',
                format: 'image/png'
			});
            
            var puglia1 = new L.TileLayer.WMS("http://iws.sit.puglia.it/ecwp/ecw_wms.dll?", {
                layers: 'IMAGES_PUGLIA_2010.ECW',
                format: 'image/png'
            });
			
			var puglia2 = new L.TileLayer.WMS("http://iws.sit.puglia.it/ecwp/ecw_wms.dll?", {
                layers: 'IMAGES_PUGLIACOSTE_2010.ECW',
                format: 'image/png'
            });
			
            var puglia3 = new L.TileLayer.WMS("http://iws.sit.puglia.it/ecwp/ecw_wms.dll?", {
                layers: 'IMAGES_PUGLIA_2006.ECW',
                format: 'image/png'
            });

            var puglia4 = new L.TileLayer.WMS("http://iws.sit.puglia.it/ecwp/ecw_wms.dll?", {
                layers: 'ECW_PUGLIA',
                format: 'image/png'
            });
            
			var pugliaLayer = new L.LayerGroup();

            pugliaLayer.addLayer(puglia1);
            pugliaLayer.addLayer(puglia2);
			pugliaLayer.addLayer(puglia3);
			pugliaLayer.addLayer(puglia4);

            map.addLayer(pugliaLayer);

            var baseMaps = {
                "OSM mapnik": OSM
            };

            var overlayMaps = {
				"Ortofoto 2010": puglia1,
                "Ortofoto costa 2010": puglia2,
                "Ortofoto 2006": puglia3,
				"Ortofoto 2005": puglia4,
            };

            var layersControl = new L.Control.Layers(baseMaps, overlayMaps);

            map.addControl(layersControl);

            map.setView(new L.LatLng(41.1304, 16.8700), 18).addLayer(cloudmade);


            <!-- var markerLocation = new L.LatLng(41.92184, 15.59464), --->
            <!-- marker = new L.Marker(markerLocation); --->

            map.addLayer(marker);
            marker.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();


        

        
        </script>
